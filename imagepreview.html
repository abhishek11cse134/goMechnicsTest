<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src ="imagepreview.js"></script>
	<title></title>
</head>
<input type="file" accept="image/*" onchange="loadFile(event)">
	<img id="output"/>
	 
  Preview Image:
  <input type="text" name="previewimage" />
  <input type="button" value="previewimage" id="preview_Image">

  <br>
  <center>
 <img id="inputimagepreview" style="padding: 35px;" />
 </center>
<script>
$(document).on('click','#preview_Image',function(){
var imagelink = $( "input[name='previewimage']" ).val();
if(imagelink != ''){
   $("#inputimagepreview").attr('src',imagelink);
}else{
	$( "input[name*='previewimage']" ).focus();
	$("#inputimagepreview").removeAttr( "src" );
}
});
</script>

</body>
</html>
